<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Image Processor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 18px; }
    .controls { display:flex; gap:12px; align-items:center; margin-bottom:12px; }
    .preview { display:flex; gap:12px; margin-top:12px; }
    .preview img { max-width: 45%; border: 1px solid #ccc; }
    .gallery { display:flex; flex-wrap:wrap; gap:8px; margin-top:12px; }
    .card { border:1px solid #ddd; padding:8px; width:240px; }
    button { padding:8px 10px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Electron + FastAPI Image Processor</h2>

  <div class="controls">
    <input id="fileInput" type="file" accept="image/*" multiple />
    <select id="operation">
      <option value="none">-- Choose operation --</option>
      <option value="grayscale">Grayscale</option>
      <option value="blur">Blur (ksize)</option>
      <option value="canny">Canny Edge</option>
      <option value="threshold">Threshold</option>
      <option value="sharpen">Sharpen</option>
      <option value="equalize">Histogram Equalize</option>
      <option value="resize">Resize</option>
      <option value="face">Face Detect (requires cascade)</option>
    </select>

    <input id="paramInput" placeholder='Optional params JSON e.g. {"ksize":7}' style="width:250px"/>
    <button id="processBtn">Process</button>
    <button id="pdfBtn">Export PDF</button>
  </div>

  <div id="status"></div>

  <div class="gallery" id="gallery"></div>

  <script src="renderer.js"></script>
</body>
</html>
